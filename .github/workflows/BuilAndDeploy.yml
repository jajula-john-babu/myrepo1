name: Newtons College Website

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Java Maven
      run: |
        java -version
        mvn -version
    - name: Build with Maven
      run: mvn clean install
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp.war
        path: /home/runner/work/Newtons_College/Newtons_College/webapp/target/webapp.war
  Deploy:
    runs-on: self-hosted
    needs: build
    steps:
    
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp.war
          path: ./artifacts
      - name: deploy to prod
        run: |
          echo "display artifacts"
          ls -ltr ./artifacts
          cp -f ./artifacts/webapp.war  $HOME/apache-tomcat-*/webapps
          nohup $HOME/apache-tomcat-*/bin/startup.sh &
          echo "completed"
          

